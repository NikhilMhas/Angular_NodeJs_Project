<div class="container">
  <div class="header">
    <h1>Projects</h1>
    <button class="btn btn-success" (click)="getUsers()">Get Projects</button>
    <p class="attention-message"><strong>Click here to view projects</strong></p>
  </div>

  <div class="projects-wrapper">
    <!-- Left Section: Displaying Project List -->
    <div class="projects-list">
      <div class="project-card" *ngFor="let project of userList">
        <img [src]="project.productImage[0]" alt="Product Image" class="project-image" />
        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p><strong>Price:</strong> ${{ project.price }}</p>
          <p><strong>Category:</strong> {{ project.category.join(', ') }}</p>
          <p><strong>Description:</strong> {{ project.shortDescription }}</p>
          <div class="buttons">
            <button (click)="EditUsers(project)" class="btn btn-warning">Edit</button>
            <button (click)="deleteProject(project.id)" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section: Update/Create Form -->
    <div class="form-container">
      <h2>Form</h2>
      <form (ngSubmit)="PutUsers()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" [(ngModel)]="PutList.title" id="title" name="title" required />
        </div>

        <div class="form-group">
          <label for="productImage">Product Image URLs (comma-separated)</label>
          <input
            type="text"
            [(ngModel)]="PutList.productImageInput"
            id="productImage"
            name="productImage"
            required
            (ngModelChange)="updateProductImage($event)"
          />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" [(ngModel)]="PutList.price" id="price" name="price" required />
        </div>

        <div class="form-group">
          <label for="shortDescription">Short Description</label>
          <textarea id="shortDescription" [(ngModel)]="PutList.shortDescription" name="shortDescription" required></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category (comma-separated)</label>
          <input
            type="text"
            [(ngModel)]="PutList.categoryInput"
            id="category"
            name="category"
            required
            (ngModelChange)="updateCategory($event)"
          />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
